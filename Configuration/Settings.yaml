Noerdisch:
  LinkChecker:
    url: ''
    defaultProfile: 'Noerdisch\LinkChecker\Profile\CheckAllLinks'
    defaultReporter: 'Noerdisch\LinkChecker\Reporter\LogBrokenLinks'
    concurrency: 10
    ignoreRobots: true
    exclude_status_codes: []
    clientOptions:
      cookies: true
      connectionTimeout: 10
      timeout: 10
      allowRedirects: false
